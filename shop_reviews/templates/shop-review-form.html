{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container shop-review-form-container">
    <div class="row">
        <div class="col-sm">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h1 class="pt-5">Your Review Here</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ review_form | as_bootstrap }}
                            <button type="submit" class="btn btn-light">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
