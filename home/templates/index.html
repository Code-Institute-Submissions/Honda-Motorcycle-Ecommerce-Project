{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<article>
    <div class="container">

    <!--Home page Jumbotron-->
        <div class="jumbotron custom-jumbotron">
            <h1 class="display-4">Honda Motorcycle Shop</h1>
            <hr class="my-4">
            <p>Welcome! This is a Honda ecommerce online shop"</p>

            {% if user.is_authenticated %}
                <a class="btn btn-info btn-lg" href="{% url 'products' %}" role="button">Products</a>
            {%  else %}
                <a class="btn btn-info btn-lg" href="{% url 'register' %}" role="button">Sign up</a>
            {% endif %}
        </div>
    </div>
</article>

{% endblock %}
