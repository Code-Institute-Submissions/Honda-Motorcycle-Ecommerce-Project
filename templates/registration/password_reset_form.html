{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<article class="py-3 mx-auto" id="password-reset-article">
    <div class="container psswrd-reset-container">

        <form method="post" class="accountform">
            <p class="ceneter-p">Please specify your email address to receive instructions for resetting it.</p>
            <br>
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            {{ form.email.errors }}
            <p class="ceneter-p"><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input class="btn btn-light" type="submit" value="Reset password" /></p>
        </form>

    </div>
</article>
{% endblock %}
